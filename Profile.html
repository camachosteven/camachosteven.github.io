<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="Profile.css">
  </head>
  <body>

    <div class="navigation">
  <div class="header" id="logo">
        <img src="http://jamiewhiffen.blogs.lincoln.ac.uk/files/2016/03/SC-Logo-Vector1.png"
             alt="SC"
             height="75px"
             width="75px">
    </div>

    <div class="header">
      <ul id="firstul" class="firstul">
        <li>Welcome</li>
        <li>Skills</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>


  <div class="bio">
  <img id="portrait" src="Portrait.JPG"
  alt="Portrait Picture"
  height="314.8px"
  width="300px"/>
  <ul>
    <li id="name"><h1>Steven Camacho</h1></li>
    <li>Pianist/Singer</li>
    <li>Programmer</li>
    <li>Speedcuber</li>
    <li>Basketball player (recreationally)</li>
  </ul>
</div>


<div>
  <img src="Carousel1.jpg"
   alt="Piano"
   width="750px"
   height="500px"
   class="piano"
   id="carousel"/>
   <div class="left">
     <img id="left" src="Left-Arrow.png"
     alt="left arrow"
     height="50px"
     width="50px"
     onclick="slidePicture(-1)"/>
   </div>
   <div class="right">
     <img id="right" src="Right-Arrow.png"
     alt="right arrow"
     height="50px"
     width="50px"
     onclick="slidePicture(1)"/>
   </div>
 </div>

  </body>
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="Profile.js" type="text/javascript">
  </script>
</html>
